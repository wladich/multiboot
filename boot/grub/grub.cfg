### BEGIN multiboot/bin/../bin/../etc/grub.d/00_header ###
if [ -s $prefix/grubenv ]; then
  load_env
fi
set default="0"
if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  insmod vbe
  insmod vga
  insmod video_bochs
  insmod video_cirrus
}

insmod lvm
insmod part_msdos
insmod ext2
set root='(main-multiboot)'
search --no-floppy --fs-uuid --set 5eb0367c-bf56-42be-a3ae-b646b089f9bb
if loadfont /boot/grub/unicode.pf2 ; then
  set gfxmode=640x480
  load_video
  insmod gfxterm
fi
terminal_output gfxterm
insmod lvm
insmod part_msdos
insmod ext2
set root='(main-multiboot)'
search --no-floppy --fs-uuid --set 5eb0367c-bf56-42be-a3ae-b646b089f9bb
set locale_dir=($root)/boot/grub/locale
set lang=en
insmod gettext
set timeout=5
### END multiboot/bin/../bin/../etc/grub.d/00_header ###

